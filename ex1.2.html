<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myfunction() {
        let arr = [1, 2, 3, 4, 7, 11, 14, 10, 29, 15];
        let max = arr[0];
        let count = 1;
        for (let i = 1; i <= arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
                count++;
            }

        }
        document.write(max + "<br>");
        document.write("vi tri cua max la:  " + count);
    }

    myfunction()
</script>
</body>
</html>
