<!DOCTYPE html>

<body>
<script>
    let arr = [2, 56, 12, 5, 9, 21, 34];
    let sum = 0;

    for (let i = 0; i <= arr.length - 1; i++) {
        sum += arr[i];
    }
    let medium = (sum / arr.length);
    alert(medium);
</script>
